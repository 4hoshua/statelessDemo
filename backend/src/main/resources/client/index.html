<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #message-input {
            width: 70%;
            padding: 8px;
        }
        #send-button {
            padding: 8px 15px;
        }
        #username-container {
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 3px;
        }
        .chat-message {
            background-color: #e6f7ff;
        }
        .join-message {
            background-color: #e8f5e9;
        }
        .leave-message {
            background-color: #ffebee;
        }
    </style>
</head>
<body>
<h1>WebSocket Chat</h1>

<div id="username-container" style="display: none;">
    <input type="text" id="username-input" placeholder="Enter your username">
    <button id="connect-button">Connect</button>
</div>

<div id="chat-box" style="display: none;">
    <div id="chat-container"></div>
    <input type="text" id="message-input" placeholder="Type your message">
    <button id="send-button">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const usernameContainer = document.getElementById('username-container');
        const chatBox = document.getElementById('chat-box');
        const usernameInput = document.getElementById('username-input');
        const connectButton = document.getElementById('connect-button');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Show username input first
        usernameContainer.style.display = 'block';

        let stompClient = null;
        let username = null;

        connectButton.addEventListener('click', connect);
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function connect() {
            username = usernameInput.value.trim();

            if (username) {
                const socket = new SockJS('http://localhost:8080/ws');
                stompClient = Stomp.over(socket);

                stompClient.connect({}, function(frame) {
                    console.log('Connected: ' + frame);

                    // Hide username input and show chat
                    usernameContainer.style.display = 'none';
                    chatBox.style.display = 'block';

                    // Subscribe to public topic
                    stompClient.subscribe('/topic/public', function(message) {
                        showMessage(JSON.parse(message.body));
                    });

                    // Send JOIN message
                    stompClient.send("/app/addUser", {},
                        JSON.stringify({type: 'JOIN', sender: username, content: ''})
                    );
                });
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();

            if (message && stompClient) {
                const chatMessage = {
                    type: 'CHAT',
                    sender: username,
                    content: message
                };

                stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }

        function showMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            if (message.type === 'CHAT') {
                messageElement.classList.add('chat-message');
                messageElement.innerHTML = `<strong>${message.sender}:</strong> ${message.content}`;
            } else if (message.type === 'JOIN') {
                messageElement.classList.add('join-message');
                messageElement.textContent = `${message.sender} joined the chat!`;
            } else if (message.type === 'LEAVE') {
                messageElement.classList.add('leave-message');
                messageElement.textContent = `${message.sender} left the chat!`;
            }

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle window close or refresh
        window.addEventListener('beforeunload', function() {
            if (stompClient && username) {
                stompClient.send("/app/sendMessage", {},
                    JSON.stringify({type: 'LEAVE', sender: username, content: ''})
                );
            }
        });
    });
</script>
</body>
</html>
